<br>
<div class="va">
  <form #calenderdata = "ngForm" [formGroup]="profileForm" (ngSubmit)="onSubmit(calenderdata.value)">

    <div class="form-group">
  
      <label for="cid">Calender ID: </label>
      <input class="form-control" id="first-name" type="number" formControlName="cid" ngModel>
   
    
    <label for="location">Location: </label>
    <input class="form-control" id="location" type="text" formControlName="location" ngModel>
    <label for="type">Type: </label> <br>
    <select class="form-control" formControlName="type" ngModel>
      <option value="default">----</option>
      <option *ngFor="let typeA of type" [value]="typeA">
          {{typeA}}
      </option>
    </select> <br>
    <label for="desc">Description: </label>
    <input class="form-control" id="last-name" type="text" formControlName="desc" ngModel>
   <br>
    
  <button class="btn btn-primary" type="submit" >Submit</button>
    </div>
  
  </form>



</div>
